<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <div class="display-screen">
            <!-- <div class="display sub-screen"></div> -->
            <div class="display" id="mainScreen">0</div>
        </div>
        <div class="control-pad flexcon horiflex">
            <div class="numpad">
                <div class="flexcon horiflex">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                </div>
                <div  class="flexcon horiflex">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                </div>
                <div  class="flexcon horiflex">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                </div>
                <div class="flexcon horiflex">
                    <button class="clear">C</button>
                    <button class="num">0</button>
                    <button class="equal">=</button>
                </div>
            </div>
            <div class="operator-pad vertflex">
                <button class="oprt">+</button>
                <button class="oprt">-</button>
                <button class="oprt">x</button>
                <button class="oprt">/</button>
            </div>
        </div>
    </div>    

    <script src="main.js"></script>
</body>
</html>
